<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>照片墙</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/photo.js"></script>
    <style>
        img{
        width: 230px;
    }
    body{
        background-color: lightslategray
    }
    .modal-body img{
       width: 100%;
        height: 100%
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-3 c1"></div>
            <div class="col-xs-3 c2"></div>
            <div class="col-xs-3 c3"></div>
            <div class="col-xs-3 c4"></div>
        </div>
    </div>
    <div class="container">
        <button class="btn btn-danger center-block" onclick="getPhoto()">Load More</button>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4>图片详情</h4>
                </div>
                <div class="modal-body">
                </div>
                <!-- 按钮组 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger pull-left" id="pre">上一张</button>
                    <button type="button" class="btn btn-primary pull-right" id="next">下一张</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
